{% extends "base_generic.html" %} {% block content %}
<h1>Lista de Atendimentos</h1>
{% if procedures_list %}
<ul>
  {% for procedure in procedures_list %}
  <li>
    <a href="{{ procedure.get_absolute_url }}">{{ procedure.title }}</a>
    ({{procedure.doctor}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>Nao ha atendimentos na clinica.</p>
{% endif %} {% endblock %}
