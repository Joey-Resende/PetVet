{% extends 'core/base_model.html' %} 

{%block title%}
<title>PetVet - Excluir Cadastro</title>
{% endblock %} 

{%block content%}
<h3>Excluir Cadastro</h3>
<p>Confirme para excluir o registro definitivamente.</p><br>

<form action="" method="POST">
    <p>
        Deseja excluir o registro: <strong>{{ object }}</strong>?
    </p>

    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-danger">Excluir</button>

</form>
{% endblock %}
