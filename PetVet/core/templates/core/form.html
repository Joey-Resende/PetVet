{% extends 'core/base_model.html' %} 
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
<title>{{ title_window }}</title>
{% endblock %} 

{% block content %}

<div class="row">
    <div class="col-md-4 mx-left">
        <form action="" method="POST">
            <h3><strong>{{ title_page }}</strong></h3>
            <p>{{ tips }}</p><hr><br>
            {% csrf_token %}
    
            {{ form|crispy }}
    
            <button type="submit" class="btn btn-warning mt-3">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
