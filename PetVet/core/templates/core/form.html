{% extends 'core/base_model.html' %} 
{% load crispy_forms_tags %} 
{% load static%} 

{% block title %}
<title>{{ title_window }}</title>
{% endblock %} 

{% block content %}

<div class="row">
  <div class="col-md-4 mx-auto">
    <form action="" method="POST">
      <h3><strong>{{ title_page }}</strong></h3>
      <p>{{ tips }}</p>
      <hr />
      <br />
      {% csrf_token %} {{ form|crispy }}

      <button type="submit" class="btn btn-warning mt-3">Salvar</button>
    </form>
  </div>
</div>
{% endblock %} 



{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function(){

      $("#id_date").mask("00/00/0000");
      $("#id_date_of_birth").mask("00/00/0000");
      $("#id_time").mask("00:00");
      $("#id_cpf").mask("000.000.000-00");
      $("#id_cep").mask("00000-000");
      var SPMaskBehavior = function (val) {
        return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
      },
      spOptions = {
        onKeyPress: function(val, e, field, options) {
            field.mask(SPMaskBehavior.apply({}, arguments), options);
          }
      };
      
      $('#id_phone').mask(SPMaskBehavior, spOptions);

    });
</script>
{% endblock %}
