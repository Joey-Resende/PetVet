{% extends 'core/base_model.html' %} 
{% load crispy_forms_tags %} 
{% load static%} 


{% block content %}

 <!--Button trigger modal--> 
<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    <li class="nav-item">
          <i class="fas fa-user-circle" aria-hidden="true"></i>
          <span id="username">{{ request.user }}</span>
    </li>
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-warning" id="staticBackdropLabel">{{ title_page }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="text-warning">{{ tips }}</p>
            <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    {% csrf_token %} 
                    {{ form|crispy }}
                  </div>
                  <div class="col">
        
                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %} 



{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function(){

      $("#id_date").mask("00/00/0000");
      $("#id_date_of_birth").mask("00/00/0000");
      $("#id_time").mask("00:00");
      $("#id_cpf").mask("000.000.000-00");
      $("#id_cep").mask("00000-000");
      var SPMaskBehavior = function (val) {
        return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
      },
      spOptions = {
        onKeyPress: function(val, e, field, options) {
            field.mask(SPMaskBehavior.apply({}, arguments), options);
          }
      };
      
      $('#id_phone').mask(SPMaskBehavior, spOptions);

    });
</script>
{% endblock %}
